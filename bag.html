<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میری خریداری - Myntra</title>
    <link rel="stylesheet" href="../css/bag.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- ہیڈر (index والے کے جیسا) -->
    <header>
       <div class="logo_container">
        <a href="#"><img class="myntra_home" src="../images/classic-jewellery-logo.png" alt="classic-jewellery Home"></a>
    </div>

        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>

        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>

        <div class="action_bar">
            <a class="action_container" href="bag.html">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
                <span class="bag-items">0</span>
            </a>
        </div>
    </header>

    <!-- بیک بٹن (header کے نیچے) -->
    <button class="back-button" onclick="goBack()">← واپس جائیں</button>

    <!-- مین کانٹینٹ -->
    <div class="bag-container">
        <div class="bag-header">
            <h1>میری خریداری</h1>
            <span id="itemCount">0 آئٹمز</span>
        </div>

        <div class="bag-content">
            <div class="items-section">
                <div id="cartItems" class="cart-items">
                    <!-- کارٹ آئٹمز یہاں لوڈ ہوں گی -->
                </div>
            </div>

            <div class="summary-section">
                <div class="price-details">
                    <h3>قیمت کی تفصیل</h3>
                    <div class="price-row">
                        <span>کل قیمت</span>
                        <span id="totalPrice">Rs. 0</span>
                    </div>
                    <div class="price-row">
                        <span>ڈسکاؤنٹ</span>
                        <span id="discount">-Rs. 0</span>
                    </div>
                    <div class="price-row">
                        <span>ڈیلیوری چارجز</span>
                        <span id="delivery">Rs. 0</span>
                    </div>
                    <hr>
                    <div class="price-row total">
                        <span>کل ادائیگی</span>
                        <span id="finalPrice">Rs. 0</span>
                    </div>
                </div>

                <button class="place-order-btn" id="placeOrderBtn">پلیس آرڈر</button>
            </div>
        </div>
    </div>

    <!-- JS فائلز -->
    <script src="../scripts/common.js"></script>
    <script src="../data/items.js"></script>
    <script src="../scripts/bag.js"></script>
    <script>
        // بیک بٹن فنکشن
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
